<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shutter Speedy Photography</title>

    <!--Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <!--Nav-->
    <div class="container-fluid nav-container">
        <nav class="navbar navbar-expand-sm bg-seet fixed-top">
            <a href="#" class="navbar-brand brand-style d-block">
                Shutter Speedi Photography</a>

            <!-- navbar-dark required-->
            <button class="navbar-toggler ml-auto navbar-dark" type="button" data-toggle="collapse"
                data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav navbar-nav-style">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--Contact info-->
    <div class="container-fluid bg-swamp">
        <div class="container-page">
            <div class="row">
                
                <section class="col-md-4 section-column font-off">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="section-heading text-center">
                                Contact Info
                            </h3>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="key">
                            <p>Address:</p>
                        </div>
                        <div class="value">
                            <p>95 Guild Street, London UK</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="key">
                            <p>Phone:</p>
                        </div>
                        <div class="value">
                            <p>555 844 634</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="key">
                            <p>Email:</p>
                        </div>
                        <div class="value">
                            <p>shutterspeedi@photo.com</p>
                        </div>
                    </div>
                </section>

                <div class="col-md-8">
                    <section class="container-fluid contact-img-container">
                            <h3 class="section-heading text-center">Let's get in touch from here</h3>

                            <div class="container-form">
                                <form>
                                    <input type="text" name="name" id="fullname" class="form-control mb-2 rounded" placeholder="Name"
                                        required>
                                    <input type="text" name="email" id="emailaddress" class="form-control mb-2 rounded"
                                        placeholder="Email" required>
                                    <textarea rows="6" name="userMessage" id="userMessage" class="form-control mb-2 rounded"
                                        placeholder="Any particular request?" required></textarea>
                                    <div class="text-center">
                                        <div class="col">
                                            <button type="submit" class="btn btn-dark border-white rounded-pill">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                    </section>
                </div>

            </div>
        </div>
    </div>


    <!--Footer-->
    <footer class="footer container-fluid bg-dark">
        <div class="row">
            <div class="col-12 text-center content-social">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fab fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-12 text-center content-copyright">
                <p>Shutter Speedi Photography â’¸ 2021</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
